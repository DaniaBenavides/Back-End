<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}"/>

    <title>Práctica de tarea</title>

</head>
<body>
    <h1>Templates y archivos estáticos</h1>
    
    <div class="content">
        <div class="images">
            <img src="{% static 'images/nutria.jpeg' %}" alt="Imágen estática" width="210px"/>
            <img src="{% static 'images/tortuga.jpeg' %}" alt="Imágen estática" width="210px"/>
            <img src="{% static 'images/tucan.jpeg' %}" alt="Imágen estática" width="210px"/>
        </div>

        <div class="table-container">
            <table>
                <tr>
                    <td colspan="3" style="text-align: center; font-weight: bold;">Intereses favoritos</td>
                </tr>
                <tr>
                    <td>{{interes1}}</td>
                    <td>{{interes2}}</td>
                    <td>{{interes3}}</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
